{% for livro in livros %}
<tr>
    <td><input type="checkbox" name="selected_livros_ids" value="{{ livro.id }}"></td>
    <td>{{livro.titulo}}</td>
    <td>{{livro.autor.nome}}</td>
    <td>{{livro.data_publicacao.year}}</td>
    <td>
        <button>Editar</button>
        <button>Excluir</button>
    </td>
</tr>
{% endfor %}
