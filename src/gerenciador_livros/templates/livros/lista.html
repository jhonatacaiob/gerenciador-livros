{% for livro in livros %}
<tr class="fade-me-out">
    <td>{{livro.titulo}}</td>
    <td>{{livro.autor.nome}}</td>
    <td>{{livro.data_publicacao.year}}</td>
    <td>
        <a href="{{livro.id}}">Visualizar</a>
    </td>
    <td>
        <a href="http://www.google.com">Editar</a>
    </td>
    <td>
        <a href="#"
            hx-confirm="VocÃª tem certeza que deseja excluir esse livro?"     
            hx-delete="{{livro.id}}"
            hx-target="closest tr"
            hx-swap="outerHTML swap:1s"    
        >
            Excluir
        </a>
    </td>
</tr>
{% endfor %}
